{% set hero = collections.hero %}

<div class="bg-gray-50 flex items-center mb-8">
	<section
		class="w-full bg-cover bg-center py-32"
		style="background-image: url('{{ hero[0].data.image }}');"
	>
		<div class="container mx-auto text-center text-white">
			<h1 class="text-5xl font-medium mb-6">{{ hero[0].data.title }}</h1>
			<p class="text-xl mb-12">{{ hero[0].data.description }}</p>
			<a href="{{ hero[0].data.buttonUrl }}" class="bg-[color:var(--primary-color)] text-white py-4 px-12 rounded-full hover:bg-[color:var(--primary-hover)]">{{ hero[0].data.buttonText }}</a>
		</div>
	</section>
</div>
