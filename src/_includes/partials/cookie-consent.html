<div
	x-data="{open: false}"
	x-init="() => setTimeout(() => open = !localStorage.getItem('consentClicked'), 500)"
	class="bg-gray-100 flex flex-col justify-center"
>  
	<div x-show="open"     
			x-transition:enter-start="opacity-0 scale-90" 
			x-transition:enter="transition duration-200 transform ease"
			x-transition:leave="transition duration-200 transform ease"
			x-transition:leave-end="opacity-0 scale-90"
			class="max-w-screen-lg mx-auto fixed bg-white inset-x-5 p-5 bottom-40 rounded-lg drop-shadow-2xl flex gap-4 flex-wrap md:flex-nowrap text-center md:text-left items-center justify-center md:justify-between border-solid border border-gray-200">
		<div class="w-full">This website uses cookies to ensure you get the best experience on our website. 
			<a href="#" class="text-indigo-600 whitespace-nowrap  hover:underline">Learn more</a>
		</div>
		<div class="flex gap-4 items-center flex-shrink-0">
			<button id="grant-declined" @click="open = false" class="text-indigo-600 focus:outline-none hover:underline">Decline</button>
			<button id="grant-consent" @click="open = false" class="bg-indigo-500 px-5 py-2 text-white rounded-md hover:bg-indigo-700 focus:outline-none">Allow Cookies</button>
		</div>
	</div>	   
</div>
