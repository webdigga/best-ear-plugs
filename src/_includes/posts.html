---
layout: default
prism: true
---

<div class="container max-w-4xl mt-6  px-6">
    <div class="pb-5 mb-5 border-b border-gray-100">
        <h1 class="font-bold text-5xl text-left">{{title}}</h1>
        <p class="text-base leading-6 font-medium text-gray-500">
            <time>{{ date | readableDate }} by <a>{{ author }}</a></time>
        </p>

    </div>
    <article class="prose my-4">
		{{ content | safe }}		
		
		<a target="_blank" rel="noopener" href="{{ affiliateLink }}" class="text-black no-underline inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-[color:var(--affiliate-color)] rounded-lg hover:bg-[color:var(--affiliate-hover)] focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 self-start mt-auto">
			Shop now at Amazon
				<svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
				<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
			</svg>
		</a>		
	</article>
</div>
